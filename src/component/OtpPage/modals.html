<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./otp.css" />
  </head>
  <body>
    <h2>Animated Modal with Header and Footer</h2>
    <button id="myBtn">Open Modal</button>
    <div id="Otp-model" class="OtpPage">
      <div class="Otp-content">
        <div class="model-container">
          <div
            class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-6 offset-xl-3 text-center"
          >
            <div class="logo">
              <img src="/public/images/logo.png" class="img-fluid" alt="logo" />
            </div>
            <form class="rounded bg-white shadow p-5">
              <h3 class="text-dark fw-bolder fs-4 mb-2">Otp Verification</h3>

              <div class="fw-normal text-muted mb-4">
                Enter the verification code we sent to 8465739123
              </div>

              <div class="otp_input text-start mb-2">
                <label for="digit">Type your 6 digit security code</label>
                <div
                  class="d-flex align-items-center justify-content-between mt-2"
                >
                  <input type="text" class="form-control" placeholder="" />
                  <input type="text" class="form-control" placeholder="" />
                  <input type="text" class="form-control" placeholder="" />
                  <input type="text" class="form-control" placeholder="" />
                  <input type="text" class="form-control" placeholder="" />
                  <input type="text" class="form-control" placeholder="" />
                </div>
              </div>

              <button type="submit" class="btn btn-primary submit_btn my-4">
                Submit
              </button>

              <div class="fw-normal text-muted mb-2">
                Didnâ€™t get the code ?
                <a class="text-primary fw-bold text-decoration-none" href="#"
                  >Resend</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      var modal = document.getElementById('Otp-model');
      var btn = document.getElementById('otpBtn');
      var span = document.getElementsByClassName('close')[0];
      btn.onclick = function () {
        modal.style.display = 'block';
      };

      span.onclick = function () {
        modal.style.display = 'none';
      };

      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = 'none';
        }
      };
    </script>
  </body>
</html>
