<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive OTP Verification Form Using Bootstrap 5</title>
    <!-- Bootstrap 5 CDN Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="otp.css" />
  </head>
  <body>
    <section class="otpPage">
      <div class="otp-container">
        <div
          class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-6 offset-xl-3 text-center"
        >
          <div class="logo">
            <img src="images/logo.png" class="img-fluid" alt="logo" />
          </div>
          <form class="rounded bg-white shadow p-5">
            <h3 class="text-dark fw-bolder fs-4 mb-2">Two Step Verification</h3>

            <div class="fw-normal text-muted mb-4">
              Enter the verification code we sent to
            </div>

            <div class="otp_input text-start mb-2">
              <label for="digit">Type your 6 digit security code</label>
              <div
                class="d-flex align-items-center justify-content-between mt-2"
              >
                <input type="text" class="form-control" placeholder="" />
                <input type="text" class="form-control" placeholder="" />
                <input type="text" class="form-control" placeholder="" />
                <input type="text" class="form-control" placeholder="" />
                <input type="text" class="form-control" placeholder="" />
                <input type="text" class="form-control" placeholder="" />
              </div>
            </div>

            <button type="submit" class="btn btn-primary submit_btn my-4">
              Submit
            </button>

            <div class="fw-normal text-muted mb-2">
              Didnâ€™t get the code ?
              <a href="#" class="text-primary fw-bold text-decoration-none"
                >Resend</a
              >
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
